<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified App</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bg2.png') no-repeat center center/cover; /* Background */
            color: #f5f5f5;
            overflow: hidden;
        }

        /* Main Container */
        .main-container {
            width: 400px;
            padding: 40px;
            background: rgba(28, 30, 38, 0.95);
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #8823AA;
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #8823AA, #6A1E88);
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6A1E88, #8823AA);
            transform: translateY(-2px);
            box-shadow: 0px 8px 15px rgba(136, 35, 170, 0.6);
        }

        /* Sliding Panels */
        .slide-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(28, 30, 38, 0.95);
            padding: 40px;
            border-radius: 10px 0 0 10px;
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.6);
            transition: right 0.5s ease-in-out;
            z-index: 10;
        }

        .slide-panel.active {
            right: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2C2E38;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 14px;
        }

        input:focus {
            border-color: #8823AA;
            box-shadow: 0px 0px 6px rgba(136, 35, 170, 0.8);
        }

        input::placeholder {
            color: #AAAAAA;
        }

        button.close-panel {
            margin-top: 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 5px;
        }

        button.close-panel:hover {
            background: #e05555;
        }
    </style>
</head>
<body>
    <!-- Main Site -->
    <div class="main-container">
        <h1>Welcome</h1>
        <p>Click below to log in or sign up.</p>
        <button id="show-login">Log In</button>
        <button id="show-signup">Sign Up</button>
    </div>

    <!-- Sliding Login Panel -->
    <div class="slide-panel" id="login-panel">
        <h1>Log In</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>
        <button class="close-panel" id="close-login">Close</button>
    </div>

    <!-- Sliding Signup Panel -->
    <div class="slide-panel" id="signup-panel">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Enter your name" required>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button class="close-panel" id="close-signup">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-Ith5rK90hOgkDCFo0X222I-vsSozuvE",
            authDomain: "sskv1-dea00.firebaseapp.com",
            projectId: "sskv1-dea00",
            storageBucket: "sskv1-dea00.appspot.com",
            messagingSenderId: "116834818705",
            appId: "1:116834818705:web:2609661b049bfbea11fd30"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sliding panels
        const loginPanel = document.getElementById('login-panel');
        const signupPanel = document.getElementById('signup-panel');
        document.getElementById('show-login').onclick = () => loginPanel.classList.add('active');
        document.getElementById('show-signup').onclick = () => signupPanel.classList.add('active');
        document.getElementById('close-login').onclick = () => loginPanel.classList.remove('active');
        document.getElementById('close-signup').onclick = () => signupPanel.classList.remove('active');

        // Login functionality
        document.getElementById('login-form').onsubmit = (event) => {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => alert('Login successful!'))
                .catch(error => alert(error.message));
        };

        // Signup functionality
        document.getElementById('signup-form').onsubmit = (event) => {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return userCredential.user.updateProfile({ displayName: name });
                })
                .then(() => alert('Signup successful!'))
                .catch(error => alert(error.message));
        };
    </script>
</body>
</html>
