<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSKV2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- SVG Background -->
    <object id="svg-background" type="image/svg+xml" data="background.svg"></object>

    <!-- Slide-Out Panel -->
    <div class="slide-panel" id="utility-panel">
        <h2>Menu</h2>
        <a href="gallery.html" class="panel-link">Gallery</a>
        <button id="logout-button">Log Out</button>
        
    </div>

    <!-- Toggle Panel Button -->
    <button id="open-panel" class="top-right-button" data-target="#utility-panel">☰</button>

    <!-- Main Container -->
    <div class="main-container" id="main-container">
        <h1 id="welcome-title">Welcome</h1>
        <p id="welcome-message">Click below to log in or sign up.</p>

        <!-- Authentication Buttons -->
        <div id="auth-buttons">
            <button id="show-login" data-target="#login-panel">Log In</button>
            <button id="show-signup" data-target="#signup-panel">Sign Up</button>
        </div>

        <!-- Form Container -->
        <div id="link-form-container" style="display: none;">
            <form id="entry-form">
                <label for="scene-select">Choose Scene:</label>
                <select id="scene-select" required>
                    <option value="Main">Main</option>
                    <option value="Placeholder1">Placeholder 1</option>
                    <option value="Placeholder2">Placeholder 2</option>
                    <option value="Placeholder3">Placeholder 3</option>
                </select>

                <label for="link-input">Inspect Link:</label>
                <input type="text" id="link-input" placeholder="Enter inspect link..." required>

                <button type="submit">Add Entry</button>
            </form>
        </div>
    </div>

    <!-- Login Panel -->
    <div class="slide-panel" id="login-panel">
        <h1>Log In</h1>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>
        
    </div>

    <!-- Signup Panel -->
    <div class="slide-panel" id="signup-panel">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>

            <button type="submit">Sign Up</button>
        </form>
        
    </div>

    <!-- Firebase SDK and Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="scripts.js"></script>



    <div style="height: 10px;"></div>


    <footer id="scroll-footer" style="display: flex; justify-content: space-between; padding: 20px; background-color: rgba(28, 30, 38, 0.95); color: #fff; font-family: 'Roboto', sans-serif; box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);">
        <div style="display: flex; flex-direction: column;">
            <h3 style="margin-bottom: 10px; color: #8823AA;">Quick Links</h3>
            <ul style="list-style: none; padding: 0; line-height: 1.8;">
                <li><a href="#" style="color: #bbbbbb; text-decoration: none;">About Us</a></li>
            </ul>
        </div>
        <div style="display: flex; flex-direction: column;">
            <h3 style="margin-bottom: 10px; color: #8823AA;">Support</h3>
            <ul style="list-style: none; padding: 0; line-height: 1.8;">
                <li><a href="#" style="color: #bbbbbb; text-decoration: none;">FAQ</a></li>
                <li><a href="#" style="color: #bbbbbb; text-decoration: none;">Privacy</a></li>
                <li><a href="#" style="color: #bbbbbb; text-decoration: none;">Imprint</a></li>
                <li><a href="#" style="color: #bbbbbb; text-decoration: none;">Terms of Service</a></li>
            </ul>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
            <h3 style="margin-bottom: 10px; color: #8823AA;">Socials</h3>
            <div style="display: flex; gap: 15px;">
                <a href="#" style="color: #bbbbbb; text-decoration: none; font-size: 20px;"><i class="fab fa-twitter"></i></a>
                <a href="#" style="color: #bbbbbb; text-decoration: none; font-size: 20px;"><i class="fas fa-image"></i></a> <!-- Image Icon -->
                <a href="#" style="color: #bbbbbb; text-decoration: none; font-size: 20px;"><i class="fab fa-discord"></i></a>
            </div>
            <p style="margin-top: 50px; font-size: 14px; color: #bbbbbb;">info@example.com</p>
            <p style="font-size: 12px; color: #bbbbbb;">© 2024 2klex. All rights reserved.</p>
        </div>
    </footer>
    

</body>

</html>
